<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Calculator App</title>
</head>
<body>
    <div id="calculator">
        <div id="output"><p id="container"><h1>0</h1></p></div>
        <div onclick="resetOut()" class="func" id="reset"><p>C</p></div>
        <div onclick="PlusMinus()" class="func" id="switch"><p>+/-</p></div>
        <div onclick="Percent()" class="func" id="percent"><p>%</p></div>
        <div onclick="Div()" class="calc" id="devide"><p>/</p></div>
        <div onclick="val = '7'; update()" class="num" id="num7"><p>7</p></div>
        <div onclick="val = '8'; update()" class="num" id="num8"><p>8</p></div>
        <div onclick="val = '9'; update()" class="num" id="num9"><p>9</p></div>
        <div onclick="Multi()" class="calc" id="mutli"><p>*</p></div>
        <div onclick="val = '4'; update()" class="num" id="num4"><p>4</p></div>
        <div onclick="val = '5'; update()" class="num" id="num5"><p>5</p></div>
        <div onclick="val = '6'; update()" class="num" id="num6"><p>6</p></div>
        <div onclick="Minus()" class="calc" id="minus"><p>-</p></div>
        <div onclick="val = '1'; update()" class="num" id="num1"><p>1</p></div>
        <div onclick="val = '2'; update()" class="num" id="num2"><p>2</p></div>
        <div onclick="val = '3'; update()" class="num" id="num3"><p>3</p></div>
        <div onclick="Add()" class="calc" id="add"><p>+</p></div>
        <div onclick="val = '0'; update()" class="num" id="num0"><p>0</p></div>
        <div onclick="val = '.'; update()" class="num" id="comma"><p>,</p></div>
        <div onclick="Calculate()" class="calc" id="equal"><p>=</p></div>
    </div>
</body>
<script src="main.js"></script>
</html>
